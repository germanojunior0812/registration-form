<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
  
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>

        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

    </header>
    
    
    <form id="my-form">
      <fieldset>
        <div class="fildset-wrapper">
       <legend>Informações pessoais</legend>

       <div class="col-2">
       <div class="input-wrapper">
        <label for="event-title">Nome </label>
        <input type="text" name="" id="event-title"required />
       </div>

       <div class="input-wrapper">
        <label for="event-title">Sobrenome </label>
        <input type="text" name="" id="event-title"required />
       </div>
       </div>
       


       <div class="input-wrapper">
        <label for="event-email">email <span>(digite um email válido)</span></label>
        <input type="text" name="" id="event-email"required />
       </div>

       
       <div class="input-wrapper">
        <label for="Event-senha">senha <span>(mínimo de 6 caracteres)</span></label> 
        <input type="number" name="" id="Event-senha" />
       </div>

       
        </fieldset>

       <fieldset>
        <div class="fildset-wrapper">
       <legend>Informações do mentor</legend>
        </div>

        <div class="input-wrapper">
          <label for="event-text">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="event-text" />
         </div>
         
       
        
         

       </fieldset>

       
       <fieldset>
        <div class="fildset-wrapper">
       <legend>Seus horários disponíveis</legend>
       <div id="leg"><legend>Primeira mentoria</legend></div>

        <div class="col-3">
        

        <div class="input-wrapper">
          <label for="event-date">DATA <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="event-date" />
         </div>

         <div class="input-wrapper">
          <label for="event-begin">Dia </label>
          <input type="time" id="event-begin" />
         </div>

        <div class="input-wrapper">
          <label for="event-end">até </label>
          <input type="time" id="event-end" />

        </div>
         </div>

       </fieldset>

       <fieldset>
        <div class="fildset-wrapper">
       
       <div id="leg-2"><legend>Segunda mentoria</legend></div>

        <div class="col-3">
        

        <div class="input-wrapper">
          <label for="event-date">DATA <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="event-date" />
         </div>

         <div class="input-wrapper">
          <label for="event-begin">Dia </label>
          <input type="time" id="event-begin" />
         </div>

        <div class="input-wrapper">
          <label for="event-end">até</label>
          <input type="time" id="event-end" />

        </div>
         </div>

       </fieldset>
       
    </form>

    <footer>
      
        <input 
        class="button" 
        type="submit" 
        form="my-form"
        value="Salvar">
        
      
    </footer>

</div>

</body>
</html>
